<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml">
    <link href="/path/to/material-icons/iconfont/material-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.3/css/ionicons.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 45%;
            height: 150px;
            text-align: center;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .welcome-box {
            background-color: #3498db;
            color: #fff;
        }

        .half-box {
            background-color: #2ecc71;
            color: #fff;
        }
        .half-box-red{
            background-color: #E74C3C;
            color: #fff;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .box {
                width: 90%;
            }
        }
        
        #custom-dialog {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
    z-index: 2;
  }

  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }
    </style>
    <title>Students' Tab</title>
</head>
<body>
    <div id="overlay"></div>

<div id="custom-dialog">
  <p>Are you sure you want to log out?</p>
  <label for="confirmCheckbox">Confirm:</label>
  <input type="checkbox" id="confirmCheckbox">
  <br>
  <button onclick="confirmLogout()">Yes</button>
  <button onclick="cancelLogout()">No</button>
</div>
    <div class="dashboard-container">
        <div class="box welcome-box">
            <div class="icon">
                <ion-icon name="happy"></ion-icon>
            </div>
            Welcome, <span id="username"> </span>
        </div>

        <div class="box half-box" onclick="window.location.href='quizhub.html'">
            <div class="icon">
                <ion-icon name="pencil"></ion-icon>
            </div>
            Quiz <br>
            تاقیکردنەوەکان
        </div>

        <div class="box half-box" onclick="window.location.href=`pdf.html`">
            <div class="icon">
                <ion-icon name="help-circle-outline"></ion-icon>
            </div>
            Questions <br>
            پرسیارەکان
        </div>
        
        <div class="box half-box-red" onclick="openCustomDialog()">
            <div class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
            </div>
            Log Out
        </div>
    </div>
</body>
<script>
    function openCustomDialog() {
      document.getElementById("custom-dialog").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
  
    function closeCustomDialog() {
      document.getElementById("custom-dialog").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  
    function confirmLogout() {
      var checkbox = document.getElementById("confirmCheckbox");
      if (checkbox.checked) {
        // Perform logout actions
        logout();
      }
      closeCustomDialog();
    }
  
    function cancelLogout() {
      closeCustomDialog();
    }
  
    function logout(){
    // Delete the cookie
    document.cookie = "EDUHOME-COOKIE=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Redirect to login.html
    window.location.href = "../login.html";
}
  </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../assets/js/studentdashboard.js"></script>
</html>
