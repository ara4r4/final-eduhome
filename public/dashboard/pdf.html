    <script>
  document.addEventListener('DOMContentLoaded', async function() {
            const secret = `>#jc=Wer6WkmN9vb<Ue1(363($Griz`;
            const response = await fetch('/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secret })
            });
            const questions = await response.json();

            const topics = {};

            // Organize questions by topic
            questions.forEach(question => {
                const { topic } = question;
                if (!topics[topic]) {
                    topics[topic] = [];
                }
                topics[topic].push(question);
            });

            const pdfContainer = document.getElementById('pdf-buttons');

            for (const topic in topics) {
                const topicQuestions = topics[topic];

                const button = document.createElement('button');
                button.textContent = `Download ${topic} PDF`;
                button.addEventListener('click', function() {

                        <div>

                            <p>
                                <span class="${question.trueAnswer === 'a' ? 'correct' : ''}">A. ${question.answerA}</span><br>
                                <span class="${question.trueAnswer === 'b' ? 'correct' : ''}">B. ${question.answerB}</span><br>
                                <span class="${question.trueAnswer === 'c' ? 'correct' : ''}">C. ${question.answerC}</span><br>
                                <span class="${question.trueAnswer === 'd' ? 'correct' : ''}">D. ${question.answerD}</span>
